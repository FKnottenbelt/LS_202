<!DOCTYPE html>
<html lang="en">
<head>
  <title>Photo Gallely</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main class="wrapper">

    <header>
      <h1>My Photo Gallery</h1>
    </header>

    <figure>
      <img src="http://placehold.it/1200x900" alt="main image"/>
      <figcaption>Example photo</figcaption>
    </figure>

    <div class="small-images">
      <div class="thumbnail"><img src="http://placehold.it/1200x900" alt="small image 1"/></div>
      <div class="thumbnail"><img src="http://placehold.it/1200x900" alt="small image 2"/></div>
      <div class="thumbnail"><img src="http://placehold.it/1200x900" alt="small image 3"/></div>
      <div class="thumbnail"><img src="http://placehold.it/1200x900" alt="small image 4"/></div>
    </div>
  </main>
</body>
</html>
