<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise 8</title>
  <meta charset="utf-8" />

  <style>
    .favorite {
      display: inline;
    }
  </style>

</head>

<body>

  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt><label for="movie">Movie</label></dt>
        <dd>
          <select id="movie" name="movie">
            <option value="looper">Looper</option>
            <option value="frozen">Frozen</option>
            <option value="tommy">Tommy Boy</option>
          </select>
        </dd>

        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" id="rating" name="rating" min="1" max="5" />
        </dd>
      </dl>

      <div class="favorite">
        <input type="checkbox" name="favorite" id="favorite" checked />
        <label for="favorite">Add to my favorites</label>
      </div>

      <br><button type="submit">Submit</button>
    </fieldset>
  </form>

</body>
</html>
